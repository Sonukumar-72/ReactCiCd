name: "Simple React CI Pipeline / Workflow"

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: "Checkout Code"
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: "Setup Node.js"
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node.js version

      - name: "Check Node.js version"
        run: node --version

      # Step 3: Install dependencies
      - name: "Install Dependencies"
        run: npm install
        working-directory: ./ReactCiCd # Adjust to relative path

      # Step 4: List files (for debugging purposes)
      - name: "List Directory"
        run: ls -la # List all files, for debugging

      # Step 5: Run tests
      - name: "Run Tests"
        run: npm test
        working-directory: ./ReactCiCd # Adjust to relative path

      # Step 6: Build the React application (optional)
      - name: "Build Project"
        run: npm run build
        working-directory: ./ReactCiCd # Adjust to relative path
